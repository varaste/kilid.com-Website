<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8">
    <title>KiliD Arya Varaste Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.kilidstatic.com/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://www.kilidstatic.com/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.kilidstatic.com/favicons/favicon-16x16.png">
    <link href="login-style.css" rel="stylesheet" type="text/css" />
</head>

<body dir="rtl">
    <div class="maincont">
        <div class="flex-row rowcont">
            <div class="rightcol" style="background-color:#b30753">
            </div>
            <a href="home.html">
                <button class="btn">
                <i class="fa fa-close"></i>
            </button>
            </a>

            <div class="leftcol" style="background-color: white">
                <form action="" method="GET" name="signInForm" class="inputForm">
                    <div id="logs">
                        <a href="login.html">
                            <span class="spanin">
                            | ورود
                            </span>
                        </a>
                        <a href="signup.html">
                            <span>
                              | ثبت نام
                            </span>
                        </a>

                    </div>
                    <div style="padding-right: 15%;">
                        <div class="inputinputcont">
                            <input type="text" class="inputinput" placeholder="شماره همراه یا ایمیل" name="userEmailPhone" minlength="4" required pattern=".*\S+.*">
                        </div>
                        <div class="inputinputcont">
                            <input type="password" class="inputinput" placeholder="رمز عبور" name="password" minlength="8" required pattern=".*\S+.*">
                        </div>

                        <div class="forpass flex-row" style="padding-right: 31%;">
                            <p>رمز خود را</p>
                            <p style="color:rgb(30, 30, 247)">
                                فراموش کرده اید؟
                            </p>

                        </div>
                        <div>
                            <button class="senddis" type="submit">
                            ارسال                  
                        </button>
                        </div>
                    </div>
            </div>


            </form>

        </div>
    </div>
    </div>
</body>

</html>
